<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
       <div>
        <input type="text" placeholder="Enter City Name" value="" id="input_city">
        <button id="btn" style=" margin-left: 10px;"><i class="material-icons search">search</i>
        </button>
       </div>
       <div>
        <img src="./images/clouds.png" alt="" id="icon">
        
       </div>
       <div class="temp-city">
        <p id="temp"><span id="temperature">0</span>&#8451</p>
        <p id="city">Mumbai</p>
       </div>
       <div class="hum-windspeed">
        <div id="hum">
            <span id="percentage">65%</span><br>
            <span>Humidity</span>
        </div>
        <div id="windspeed">
            <span id="speed">34km/hr</span><br>
            <span>Wind Speed</span>
        </div>
       </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
